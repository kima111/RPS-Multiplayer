<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="title" class="jumbotron">
                    <h2 class="title">Rock Paper Scissors</h2>
                    <p class="title" class="lead sm">an online game of Rock Paper and Scissors</p>
                </div>
                <div class = "row">
                    <div class = "col-4">
                        WINS:<p id="wins-text"></p>
                    </div>
                    <div class = "col-4">
                        LOSES:<p id="losses-text"></p>
                    </div>
                    <div class = "col-4">
                        DRAWS:<p id="ties-text"></p>
                    </div>
                </div>
                <hr>
                <div class = "row">
                    <div class = "col-4">
                        <div  id = "login-screen">
                            <div id = "usernameText">Enter User Name:</div>
                            <input id="userName" type="text">&nbsp;<button id="login-button">Login</button>
                        </div>
                        <div hidden id = "startGameOptions">
                            <button id="start-button">Start Game</button> or <button id="join-button">Join Game</button>
                            <br><br>
                        </div>
                        <div hidden id = "enterGame">
                            <text id = "enterGameText">Enter Game Title:</text>
                            <br>
                            <input id="gameName" type="text">&nbsp;<button id="create-button">Create Game</button>
                        </div>
                        <div hidden id = "weapons">
                        Choose your weapon:
                            <br>
                            <br>
                            <button id="rock-button">Rock</button><button id="paper-button">Paper</button><button id="scissors-button">Scissors</button>
                            <br>
                            <br>
                            <hr>
                        </div>
                        <div hidden id = "chatBox">
                        Chat with opponent:
                            <br>
                            <textarea id = "textMessage" rows = "4" cols="42"></textarea>
                            <br>
                            <br>    
                            <button id="sendMessage">Send Message</button>
                        </div>
                    </div>
                    <div class = "col-4" style = "border-left-style: solid; border-width: 1px;">
                        Open Games:
                        <br>
                        <br>
                        <text id="open-games">
                        </text>
                    </div>
                    <div class = "col-4" style = "border-left-style: solid; border-width: 1px;">
                            Messages:
                            <br>
                            <text id="messages"></text>
                        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
